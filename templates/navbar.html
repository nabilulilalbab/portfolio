<!-- Navbar -->
<nav class="sticky top-0 z-50 bg-white shadow-md">
  <div class="container mx-auto px-4 py-3">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <a href="{% url 'portfolio:index' %}" class="text-2xl font-bold text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded">
        Nabil
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6">
        <a href="{% url 'portfolio:index' %}" class="text-gray-800 transition duration-300 border-2 border-transparent hover:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded px-3 py-2">
          Home
        </a>
        <a href="{% url 'portfolio:profile' %}" class="text-gray-800 transition duration-300 border-2 border-transparent hover:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded px-3 py-2">
          Profile
        </a>
        <a href="{% url 'portfolio:project_list' %}" class="text-gray-800 transition duration-300 border-2 border-transparent hover:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded px-3 py-2">
          Gallery
        </a>
        <a href="{% url 'portfolio:contact' %}" class="text-gray-800 transition duration-300 border-2 border-transparent hover:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded px-3 py-2">
          Contact
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="mobile-menu-toggle" aria-label="Toggle mobile menu" class="text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded p-2">
          <svg id="menu-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div id="mobile-menu" class="hidden fixed inset-x-0 top-16 z-50 bg-white shadow-lg">
      <div class="px-4 pt-4 pb-8 space-y-4">
        <a href="{% url 'portfolio:index' %}" class="block text-gray-800 transition duration-300 border-2 border-transparent hover:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded px-4 py-2">
          Home
        </a>
        <a href="{% url 'portfolio:profile' %}" class="block text-gray-800 transition duration-300 border-2 border-transparent hover:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded px-4 py-2">
          Profile
        </a>
        <a href="{% url 'portfolio:project_list' %}" class="block text-gray-800 transition duration-300 border-2 border-transparent hover:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded px-4 py-2">

        </a>
        <a href="{% url 'portfolio:contact' %}" class="block text-gray-800 transition duration-300 border-2 border-transparent hover:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded px-4 py-2">

        </a>
      </div>
    </div>
  </div>
</nav>

<!-- JavaScript for Toggle Menu -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');
  const menuIcon = document.getElementById('menu-icon');

  mobileMenuToggle.addEventListener('click', function() {
    mobileMenu.classList.toggle('hidden');

    // Change icon between menu and close
    if (mobileMenu.classList.contains('hidden')) {
      menuIcon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      `;
    } else {
      menuIcon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      `;
    }
  });

  // Close the menu when clicking outside
  document.addEventListener('click', function(e) {
    if (!mobileMenu.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
      mobileMenu.classList.add('hidden');
      menuIcon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      `;
    }
  });
});
</script>
